baseURL = 'https://blog.zoromski.com/'
languageCode = 'en-us'
title = "Brian Zoromski's Blog"
theme = 'typo'

[taxonomies]
tag = 'tags'

[params]
# Meta description
description = "A blog about technical issues and whatever else is on my mind."

# Appearance settings
theme = 'auto'
colorPalette = 'eink'
hideHeader = false

# Intro on main page, content is markdown
homeIntroTitle = 'Intro'
homeIntroContent = """
